# ontology: Profile Descriptions Ontology

https://w3c.github.io/dxwg/profiledesc#BaseSpecification: 
  label: Base Specification
  description: A specification that defines all implementation constraints, without applying constraints on usage of another specification.

https://w3c.github.io/dxwg/profiledesc#ImplResourceDesc: 
  label: Implementation Resource Descriptor
  description: A resource that defines implementing rules for a profile. Must indicate the purpose (dct:type) and the formalism (dct:format) used to allow machine mediation of such rules.

https://w3c.github.io/dxwg/profiledesc#ImplResourceRole: 
  label: Implementation Resource Role
  description: The role that an Implementation Resource plays. Specific terms must come from a vocabulary.

