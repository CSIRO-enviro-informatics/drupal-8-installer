# properties in the ontology: Agreements ontology

http://promsns.org/def/agr#hadAgreement: 
  label: "had agreement"
  description: "Anything (an endurant thing like a Dataset or a Car) or a perdurant thing (like a course of action or a process) can have a related Agreement that affects Agents related to the production, use or agency related to the thing.The way Agreements affect Agents is through the articulation of Requirements - required actions - which exist with varying imperatives."

http://promsns.org/def/agr#hadImperative: 
  label: "had imperative"
  description: "Something (permissive domain for this property) had an imperative according to a particular Imperative.e.g. Requirement X: \"Undertake Action Y\" hadImperative agr:MUSTThis indicates the Requirment MUST be stafisfied by the undertaking of Action Y.The Imperative individuals are sources from RFC2119 (https://www.ietf.org/rfc/rfc2119.txt)."

http://promsns.org/def/agr#satisfies: 
  label: "satisfies"
  description: "A Requirement Resolution may satisfy Requirement(s)"

http://promsns.org/def/agr#scopeOf: 
  label: "scope of"
  description: "An Agent is within the scopeOf an Agreement if that Agent, or members of it if it is a collection Agent such as a Group or Organisation, are bound by that Agreement's requirements within a certain Agreement use scenario."

http://promsns.org/def/agr#withinScopeOf: 
  label: "within scope"
  description: "inverse of hasWithinScope"

