# classes in the ontology: The data catalog vocabulary

http://www.w3.org/ns/dcat#Catalog: 
  label: "Catalog"
  description: "A curated collection of metadata about datasets"

http://www.w3.org/ns/dcat#CatalogRecord: 
  label: "Catalog Record"
  description: "A record in a data catalog, describing a single dataset."

http://www.w3.org/ns/dcat#Dataset: 
  label: "Dataset"
  description: "A collection of data, published or curated by a single source, and available for access or download in one or more formats"

http://www.w3.org/ns/dcat#Distribution: 
  label: "Distribution"
  description: "Represents a specific available form of a dataset. Each dataset might be available indifferent forms, these forms might represent different formats of the dataset or differentendpoints. Examples of distributions include a downloadable CSV file, an API or an RSS feed"

http://www.w3.org/ns/dcat#Download: 
  label: "Download (Deprecated)"
  description: "represents a downloadable distribution of a dataset. This term has been deprecated"

http://www.w3.org/ns/dcat#Feed: 
  label: "Feed (Deprecated)"
  description: "represents availability of a dataset as a feed. This term has been deprecated"

http://www.w3.org/ns/dcat#WebService: 
  label: "Web Service (Deprecated)"
  description: "represents a web service that enables access to the data of a dataset. This term has been deprecated"

