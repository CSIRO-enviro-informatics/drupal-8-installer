semantic_map.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\semantic_map\Controller\SemanticController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'


semantic_map.menu:
  path: '/admin/config/services/semantic'
  defaults:
    _controller: '\Drupal\semantic_map\Controller\SemanticController::menu'
    _title: 'Menu for SEmMap'
  requirements:
    _permission: 'access content'

semantic_map.configuration:
  path: '/admin/config/services/configuration'
  defaults:
    _form: '\Drupal\semantic_map\Form\ConfigForm'
    _title: 'Configuration'
  requirements:
    _permission: 'access content'
