# properties in the ontology: Profile Descriptions Ontology

http://purl.org/dc/terms/conformsTo: 
  label: "Conforms To"
  description: "An established standard to which the described resource conforms."

https://w3c.github.io/dxwg/profiledesc#hasProfile: 
  label: "has profile"
  description: "A known profile of a specification"

https://w3c.github.io/dxwg/profiledesc#inheritedFrom: 
  label: "Inherited From"
  description: "Profile from inheritance hierarchy that defines these constraints. If absent, then the resource applies specifically to the profiles that refer to this resource."

https://w3c.github.io/dxwg/profiledesc#profileOf: 
  label: "profile of"
  description: "The immediate parent (base specification) a Profile describes conformance to"

https://w3c.github.io/dxwg/profiledesc#profileOfTransitive: 
  label: "profile of"
  description: "A base specification a Profile conforms to"

https://w3c.github.io/dxwg/profiledesc#resource: 
  label: "resource"
  description: "Link to an Implementing Resource Descriptor"

https://w3c.github.io/dxwg/profiledesc#resourceRole: 
  label: "resource role"
  description: "Functional role of an Implementation Resource"

https://w3c.github.io/dxwg/profiledesc#token: 
  label: "token"
  description: "A short name identifying this profile for use in APIs. Avoids need for a global registry - APIs may need to have some concept of a namespace for tokens to disambiguate."

https://w3c.github.io/dxwg/profiledesc#token: 
  label: "Short token for a profile.For potential use in content negotiation. Will require a registry to disambiguate as do MIME type tokens"
  description: "A short name identifying this profile for use in APIs. Avoids need for a global registry - APIs may need to have some concept of a namespace for tokens to disambiguate."

