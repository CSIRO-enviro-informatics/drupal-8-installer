# ontology: Schema.org Vocabulary

http://schema.org/AMRadioChannel: 
  label: AMRadioChannel
  description: A radio channel that uses AM.

http://schema.org/AcceptAction: 
  label: AcceptAction
  description: The act of committing to/adopting an object.<br/><br/>Related actions:<br/><br/><ul> <li><a href="http://schema.org/RejectAction">RejectAction</a>: The antonym of AcceptAction.</li> </ul> 

http://schema.org/AccountingService: 
  label: AccountingService
  description: Accountancy business.<br/><br/>As a <a href="http://schema.org/LocalBusiness">LocalBusiness</a> it can be described as a <a href="http://schema.org/provider">provider</a> of one or more <a href="http://schema.org/Service">Service</a>(s).

http://schema.org/ActivateAction: 
  label: ActivateAction
  description: The act of starting or activating a device or application (e.g. starting a timer or turning on a flashlight).

http://schema.org/AdultEntertainment: 
  label: AdultEntertainment
  description: An adult entertainment establishment.

http://schema.org/AdvertiserContentArticle: 
  label: AdvertiserContentArticle
  description: An <a href="http://schema.org/Article">Article</a> that an external entity has paid to place or to produce to its specifications. Includes <a href="https://en.wikipedia.org/wiki/Advertorial">advertorials</a>, sponsored content, native advertising and other paid content.

http://schema.org/AgreeAction: 
  label: AgreeAction
  description: The act of expressing a consistency of opinion with the object. An agent agrees to/about an object (a proposition, topic or theme) with participants.

http://schema.org/AmusementPark: 
  label: AmusementPark
  description: An amusement park.

http://schema.org/AnalysisNewsArticle: 
  label: AnalysisNewsArticle
  description: An AnalysisNewsArticle is a <a href="http://schema.org/NewsArticle">NewsArticle</a> that, while based on factual reporting, incorporates the expertise of the author/producer, offering interpretations and conclusions.

http://schema.org/AnimalShelter: 
  label: AnimalShelter
  description: Animal shelter.

http://schema.org/ApartmentComplex: 
  label: ApartmentComplex
  description: Residence type: Apartment complex.

http://schema.org/AppendAction: 
  label: AppendAction
  description: The act of inserting at the end if an ordered collection.

http://schema.org/ApplyAction: 
  label: ApplyAction
  description: The act of registering to an organization/service without the guarantee to receive it.<br/><br/>Related actions:<br/><br/><ul> <li><a href="http://schema.org/RegisterAction">RegisterAction</a>: Unlike RegisterAction, ApplyAction has no guarantees that the application will be accepted.</li> </ul> 

http://schema.org/ApprovedIndication: 
  label: ApprovedIndication
  description: An indication for a medical therapy that has been formally specified or approved by a regulatory body that regulates use of the therapy; for example, the US FDA approves indications for most drugs in the US.

http://schema.org/Aquarium: 
  label: Aquarium
  description: Aquarium.

http://schema.org/ArriveAction: 
  label: ArriveAction
  description: The act of arriving at a place. An agent arrives at a destination from a fromLocation, optionally with participants.

http://schema.org/ArtGallery: 
  label: ArtGallery
  description: An art gallery.

http://schema.org/AskPublicNewsArticle: 
  label: AskPublicNewsArticle
  description: A <a href="http://schema.org/NewsArticle">NewsArticle</a> expressing an open call by a <a href="http://schema.org/NewsMediaOrganization">NewsMediaOrganization</a> asking the public for input, insights, clarifications, anecdotes, documentation, etc., on an issue, for reporting purposes.

http://schema.org/AssignAction: 
  label: AssignAction
  description: The act of allocating an action/event/task to some destination (someone or something).

http://schema.org/Atlas: 
  label: Atlas
  description: A collection or bound volume of maps, charts, plates or tables, physical or in media form illustrating any subject.

http://schema.org/Attorney: 
  label: Attorney
  description: Professional service: Attorney. <br/><br/>This type is deprecated - <a href="http://schema.org/LegalService">LegalService</a> is more inclusive and less ambiguous.

http://schema.org/AutoBodyShop: 
  label: AutoBodyShop
  description: Auto body shop.

http://schema.org/AutoDealer: 
  label: AutoDealer
  description: An car dealership.

http://schema.org/AutoPartsStore: 
  label: AutoPartsStore
  description: An auto parts store.

http://schema.org/AutoRental: 
  label: AutoRental
  description: A car rental business.

http://schema.org/AutoRepair: 
  label: AutoRepair
  description: Car repair business.

http://schema.org/AutoWash: 
  label: AutoWash
  description: A car wash business.

http://schema.org/AutomatedTeller: 
  label: AutomatedTeller
  description: ATM/cash machine.

http://schema.org/BackgroundNewsArticle: 
  label: BackgroundNewsArticle
  description: A <a href="http://schema.org/NewsArticle">NewsArticle</a> providing historical context, definition and detail on a specific topic (aka "explainer" or "backgrounder"). For example, an in-depth article or frequently-asked-questions (<a href="https://en.wikipedia.org/wiki/FAQ">FAQ</a>) document on topics such as Climate Change or the European Union. Other kinds of background material from a non-news setting are often described using <a href="http://schema.org/Book">Book</a> or <a href="http://schema.org/Article">Article</a>, in particular <a href="http://schema.org/ScholarlyArticle">ScholarlyArticle</a>. See also <a href="http://schema.org/NewsArticle">NewsArticle</a> for related vocabulary from a learning/education perspective.

http://schema.org/Bakery: 
  label: Bakery
  description: A bakery.

http://schema.org/BarOrPub: 
  label: BarOrPub
  description: A bar or pub.

http://schema.org/Barcode: 
  label: Barcode
  description: An image of a visual machine-readable code such as a barcode or QR code.

http://schema.org/Beach: 
  label: Beach
  description: Beach.

http://schema.org/BeautySalon: 
  label: BeautySalon
  description: Beauty salon.

http://schema.org/BedAndBreakfast: 
  label: BedAndBreakfast
  description: Bed and breakfast. <br /><br /> See also the <a href="/docs/hotels.html">dedicated document on the use of schema.org for marking up hotels and other forms of accommodations</a>.

http://schema.org/BefriendAction: 
  label: BefriendAction
  description: The act of forming a personal connection with someone (object) mutually/bidirectionally/symmetrically.<br/><br/>Related actions:<br/><br/><ul> <li><a href="http://schema.org/FollowAction">FollowAction</a>: Unlike FollowAction, BefriendAction implies that the connection is reciprocal.</li> </ul> 

http://schema.org/BikeStore: 
  label: BikeStore
  description: A bike store.

http://schema.org/BloodTest: 
  label: BloodTest
  description: A medical test performed on a sample of a patient's blood.

http://schema.org/Bone: 
  label: Bone
  description: Rigid connective tissue that comprises up the skeletal structure of the human body.

http://schema.org/BookSeries: 
  label: BookSeries
  description: A series of books. Included books can be indicated with the hasPart property.

http://schema.org/BookStore: 
  label: BookStore
  description: A bookstore.

http://schema.org/BookmarkAction: 
  label: BookmarkAction
  description: An agent bookmarks/flags/labels/tags/marks an object.

http://schema.org/BowlingAlley: 
  label: BowlingAlley
  description: A bowling alley.

http://schema.org/Brewery: 
  label: Brewery
  description: Brewery.

http://schema.org/Bridge: 
  label: Bridge
  description: A bridge.

http://schema.org/BrokerageAccount: 
  label: BrokerageAccount
  description: An account that allows an investor to deposit funds and place investment orders with a licensed broker or brokerage firm.

http://schema.org/BuddhistTemple: 
  label: BuddhistTemple
  description: A Buddhist temple.

http://schema.org/BusReservation: 
  label: BusReservation
  description: A reservation for bus travel. <br/><br/>Note: This type is for information about actual reservations, e.g. in confirmation emails or HTML pages with individual confirmations of reservations. For offers of tickets, use <a href="http://schema.org/Offer">Offer</a>.

http://schema.org/BusinessEvent: 
  label: BusinessEvent
  description: Event type: Business event.

http://schema.org/CafeOrCoffeeShop: 
  label: CafeOrCoffeeShop
  description: A cafe or coffee shop.

http://schema.org/Campground: 
  label: Campground
  description: A camping site, campsite, or campground is a place used for overnight stay in the outdoors. In British English a campsite is an area, usually divided into a number of pitches, where people can camp overnight using tents or camper vans or caravans; this British English use of the word is synonymous with the American English expression campground. In American English the term campsite generally means an area where an individual, family, group, or military unit can pitch a tent or parks a camper; a campground may contain many campsites (Source: Wikipedia, the free encyclopedia, see <a href="http://en.wikipedia.org/wiki/Campsite">http://en.wikipedia.org/wiki/Campsite</a>). <br /><br /> See also the <a href="/docs/hotels.html">dedicated document on the use of schema.org for marking up hotels and other forms of accommodations</a>.

http://schema.org/CampingPitch: 
  label: CampingPitch
  description: A camping pitch is an individual place for overnight stay in the outdoors, typically being part of a larger camping site. <br /><br /> See also the <a href="/docs/hotels.html">dedicated document on the use of schema.org for marking up hotels and other forms of accommodations</a>.

http://schema.org/Canal: 
  label: Canal
  description: A canal, like the Panama Canal.

http://schema.org/CancelAction: 
  label: CancelAction
  description: The act of asserting that a future event/action is no longer going to happen.<br/><br/>Related actions:<br/><br/><ul> <li><a href="http://schema.org/ConfirmAction">ConfirmAction</a>: The antonym of CancelAction.</li> </ul> 

http://schema.org/Casino: 
  label: Casino
  description: A casino.

http://schema.org/CatholicChurch: 
  label: CatholicChurch
  description: A Catholic church.

http://schema.org/Cemetery: 
  label: Cemetery
  description: A graveyard.

http://schema.org/CheckAction: 
  label: CheckAction
  description: An agent inspects, determines, investigates, inquires, or examines an object's accuracy, quality, condition, or state.

http://schema.org/CheckInAction: 
  label: CheckInAction
  description: The act of an agent communicating (service provider, social media, etc) their arrival by registering/confirming for a previously reserved service (e.g. flight check in) or at a place (e.g. hotel), possibly resulting in a result (boarding pass, etc).<br/><br/>Related actions:<br/><br/><ul> <li><a href="http://schema.org/CheckOutAction">CheckOutAction</a>: The antonym of CheckInAction.</li> <li><a href="http://schema.org/ArriveAction">ArriveAction</a>: Unlike ArriveAction, CheckInAction implies that the agent is informing/confirming the start of a previously reserved service.</li> <li><a href="http://schema.org/ConfirmAction">ConfirmAction</a>: Unlike ConfirmAction, CheckInAction implies that the agent is informing/confirming the <em>start</em> of a previously reserved service rather than its validity/existence.</li> </ul> 

http://schema.org/CheckOutAction: 
  label: CheckOutAction
  description: The act of an agent communicating (service provider, social media, etc) their departure of a previously reserved service (e.g. flight check in) or place (e.g. hotel).<br/><br/>Related actions:<br/><br/><ul> <li><a href="http://schema.org/CheckInAction">CheckInAction</a>: The antonym of CheckOutAction.</li> <li><a href="http://schema.org/DepartAction">DepartAction</a>: Unlike DepartAction, CheckOutAction implies that the agent is informing/confirming the end of a previously reserved service.</li> <li><a href="http://schema.org/CancelAction">CancelAction</a>: Unlike CancelAction, CheckOutAction implies that the agent is informing/confirming the end of a previously reserved service.</li> </ul> 

http://schema.org/CheckoutPage: 
  label: CheckoutPage
  description: Web page type: Checkout page.

http://schema.org/ChildCare: 
  label: ChildCare
  description: A Childcare center.

http://schema.org/ChildrensEvent: 
  label: ChildrensEvent
  description: Event type: Children's event.

http://schema.org/Church: 
  label: Church
  description: A church.

http://schema.org/City: 
  label: City
  description: A city or town.

http://schema.org/CityHall: 
  label: CityHall
  description: A city hall.

http://schema.org/ClothingStore: 
  label: ClothingStore
  description: A clothing store.

http://schema.org/Code: 
  label: Code
  description: Computer programming source code. Example: Full (compile ready) solutions, code snippet samples, scripts, templates.

http://schema.org/Collection: 
  label: Collection
  description: A created collection of Creative Works or other artefacts.

http://schema.org/CollegeOrUniversity: 
  label: CollegeOrUniversity
  description: A college, university, or other third-level educational institution.

http://schema.org/ComedyClub: 
  label: ComedyClub
  description: A comedy club.

http://schema.org/ComedyEvent: 
  label: ComedyEvent
  description: Event type: Comedy event.

