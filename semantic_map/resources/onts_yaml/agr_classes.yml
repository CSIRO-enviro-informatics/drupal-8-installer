# classes in the ontology: Agreements ontology

http://promsns.org/def/agr#Agreement: 
  label: "Agreement"
  description: "A collection of Requirements."

http://promsns.org/def/agr#Imperative: 
  label: "Imperative"
  description: "An Imperative is the force with which a Requirement compels an Agents within the scope of an Agreement containing that Requirment to take action expressed in a RequirementResolution."

http://promsns.org/def/agr#License: 
  label: "License"
  description: "A specialised Agreement pertaining to licensing.This subclass introduces no restrictions to Agreement but is defined in this ontology due to the common expected use of Agreements for licenses. Its inclusion also indicated how (by subclassing) laws, MoUs and other specialised Agreements should be made."

http://promsns.org/def/agr#Requirement: 
  label: "Requirement"
  description: "An action that may be requested of an agent requiring demonstrable fullfillment via a RequirmentResolution action with an imperative given by a RequirementLevel. The RequirmentResolution is thus conducted in accordance with the instructions implicit or explicit in the Requirement.A Requrement is a specialised version of both a Creative Commons Requirement (a cc:Requirement is \"an action that may or may not be requested of you\") and a prov:Plan (\"A plan is an entity that represents a set of actions or steps intended by one or more agents to achieve some goals\")."

http://promsns.org/def/agr#RequirementResolution: 
  label: "Requirement Resolution"
  description: "An action (a prov:Activity) that resolves one or more Requirements.Since a Requirement is a subclass of prov:Plan, a Requirement Resolution is then a prov:Activity which is conducted according to the Plan."

